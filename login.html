<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - FinWise</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f9fd;
    }

    nav {
      background: #173a5e;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .logo {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .logo span {
      color: #00c6aa;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
    }

    .register {
      background-color: #21867a;
      border-radius: 6px;
      padding: 0.5rem 1rem;
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
    }

    .form-card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .form-card h2 {
      margin-bottom: 0.5rem;
    }

    .form-card p {
      margin-bottom: 1rem;
      color: #555;
    }

    .form-card label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.25rem;
    }

    .form-card input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .form-card button {
      margin-top: 1.5rem;
      background-color: #21867a;
      color: white;
      border: none;
      padding: 0.75rem;
      width: 100%;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .form-card .icon {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">$ <span>Fin</span>Wise</div>
    <div class="nav-links">
      <a href="login.html">Login</a>
      <a href="register.html" class="register">Register</a>
    </div>
  </nav>

  <main class="form-container">
    <form class="form-card" action="../dbms_backend/login.php" method="POST">
      <div class="icon">ðŸ’²</div>
      <h2>Welcome back</h2>
      <p>Enter your credentials to access your account</p>
      <label>Email</label>
      <input type="email" name="email" placeholder="name@example.com" required />
      <label>Password </label>
      <input type="password" name="password" required />
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="register.html">Create one</a></p>
    </form>
  </main>

</body>
</html>
